{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h1>
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
  </h1>
{% endblock %}

{% block content %}

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3>Edit entry: </h3>
    </div>
    <div class="panel-body">
      <!--  实参action将表单发回给函数edit_entry()进行处理，将条目ID作为实参让视图
          对象能够修改正确的条目对象-->
      <form method="post" action="{% url 'learning_logs:edit_entry' entry.id %}"
            class="form">
        {% csrf_token %}
          {% bootstrap_form form %}
        
        {% buttons %}
          <button name="submit" class="btn btn-primary">save change</button>
        {% endbuttons %}
      </form>
    </div>
  </div>

{% endblock content %}
