{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>增加一个新帖子</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'blogs:new_blog' %}" method="post" class="form">
    {% csrf_token %}
      {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">增加帖子</button>
    {% endbuttons %}
  </form>
{% endblock content %}
