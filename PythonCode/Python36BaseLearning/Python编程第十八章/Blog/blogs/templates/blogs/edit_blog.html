{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h1><a href="{% url 'blogs:topic' blog.id %}">{{topic}}</a></h1>
{% endblock header %}

{% block content %}

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3>编辑帖子</h3>
    </div>
    
    <div class="panel-body">
      <form action="{% url 'blogs:edit_blog' blog.id %}" method="post"
            class="form">
        {% csrf_token %}
          {% bootstrap_form form %}
        {% buttons %}
          <button name="submit" class="btn btn-primary">保存更改</button>
        {% endbuttons %}
      </form>
    </div>
  </div>

{% endblock content %}
