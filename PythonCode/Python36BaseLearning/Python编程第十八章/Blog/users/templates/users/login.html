{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>请输入你的账号和密码</h2>
{% endblock header %}

{% block content %}
  
  <!-- 让登录视图处理表单 -->
  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
      {% bootstrap_form form %}
    
      {% buttons %}
        <button name="submit" class="btn btn-primary">登录</button>
      {% endbuttons %}
    <!--  成功则重定向到主页  -->
    <input type="hidden" name="next" value="{% url 'blogs:index' %}" />
  </form>

{% endblock content %}
